!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Muzila Foundation</title>
  <link rel="stylesheet" href="styles.css" />

  <!--SOE Tags-->
  <meta name="description" content="Contact Muzila Foundation to volunteer, donate, or learn more about how we build stronger communities and support children." />
  <meta name="keywords" content="contact Muzila Foundation, volunteer, donate, support, child care, South Africa" />
  <meta property="og:title" content="Contact Muzila Foundation" />
  <meta property="og:description" content="Reach out to Muzila Foundation to make a difference in your community." />
  <meta property="og:image" content="https://yourwebsite.com/images/muzila_logo.jpg" />
  <meta name="author" content="Muzila Foundation" />

   
</head>

<body>
  <header>
    <h1>Contact Muzila Foundation</h1>
    <p>We would  love to hear from you!</p>
  </header>
 <!--Contact Form-->
  <form id="contactForm">
    
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required />

    <label for="messageType">Type of Message:</label>
    <select id="messageType" name="messageType" required>
      <option value="">Select message type</option>
      <option value="General Enquiry">General Enquiry</option>
      <option value="Volunteering">Volunteering</option>
      <option value="Donations">Donations</option>
      <option value="Support Request">Support Request</option>
      <option value="Other">Other</option>
    </select>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
<footer>
        <div class="footerTop">
            <div id="logo">
                <img src="../_images/muzila_logo.jpg" alt="Muzila Foundation Logo">
                <span class="slogan">Building bonds, shaping futures</span>
            </div>

          </footer>
  <footer>
    <p>&copy; 2025 Muzila Foundation. All Rights Reserved.</p>
  </footer>
