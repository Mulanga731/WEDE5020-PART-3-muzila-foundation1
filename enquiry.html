!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muzila Foundation | Enquiry</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div id="logo">
      <img src="../_images/muzila_logo.jpg" alt="Muzila Foundation Logo">
      <span class="slogan">Building Bonds, Shaping Futures</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="getintouch.html">Get in Touch</a></li>
        <li><a href="enquiry.html" class="active">Enquiry</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <form id="enquiryForm">
  <label>Name:</label>
  <input type="text" name="name" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <label>Enquiry Type:</label>
  <select name="type">
    <option value="">Select one</option>
    <option value="Donation">Donation</option>
    <option value="Sponsorship">Sponsorship</option>
    <option value="Other">Other</option>
  </select>

  <label>Message:</label>
  <textarea name="message" rows="5" required></textarea>

  <button type="submit">Submit Enquiry</button>
</form>


  <footer>
    <p>&copy; 2025 Muzila Foundation. All Rights Reserved.</p>
  </footer>
</body>
</html>
